<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title> Dashboard</title>
  <!--<link rel="stylesheet" href="stylesheets/startpage.css">-->

    <style>
        
        /* style for the  class "header" */
        .header {
            background:#657FAB;
            position: absolute;
            height: 50px;
            top: 0px;
            width: 100%;
            left: 0px;
            
            
        }


        /* style for the  class "charts" */   
        .charts{
            /*background: #6CF6FF;*/
            background: #7cd0d6;
            position: absolute;
            top: 50px;
            width: 100%;
            bottom: 50px;
            left: 0px;}

        

        

      
        /* style for the  class "footer" */
        .footer {
            background: #BBBBBB;  
            position: absolute;
            width: 100%;   
            bottom: 0;
            height: 50px;
            left: 0px;
            text-align: center;
            }


        /* style for the class buttons" */
        .button {     
            transition-duration: 0.4s;              
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            cursor: pointer;}


        /* button transition effect */
        .button:hover {
            background-color:#dee4de; 
            color: #2696A3;}
        
        /* Uniview button */
        .button1{
            background-color: #CACACA;
            color: white;
            font-family: "Noto Sans", sans-serif;
            font-size: 16px;
            font-weight: bold;
        }

         /* Save Dashboard button*/
        .button2 {
            margin-right: 15px;
            background-color:#414BB2;
            color: white;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;}  


        /* Sign up - Log in button*/   
        .button3 {
            background-color: #ffffff;  
            font-family: Arial, Helvetica, sans-serif; 
            border:1px solid #88b0c0;
            color: #414BB2; 
            font-size: 16px;
            margin-right: 15px }  
            
            .dropdown {
            position: relative;
            display: inline-block;
            }

            
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

            .dropdown-content a {
             color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }
           
    
          
            
        
    </style>

</head>

<body>
    
    <div class="header">
        
        <a href="startpage.html" class="button button1">Uniview</a>

        <a href="login.html" style="float:right"class="button button2">Save Dashboard</a>

        
        <div class="dropdown" style="float:right">
            <button class="button button3">Saved Dashboards</button>
            <div class="dropdown-content">
            <a href="#">Dash 1</a>
            <a href="#">Dash 2</a>
            <a href="#">Dash 3</a>
            </div>
          </div>
        
    </div>
        
        <div class="charts"></div>
        <div class="footer">
            <a href="startpage.html" style="float:left"class="button button1">Footer</a>
        </div>
        
</body>

</html>
