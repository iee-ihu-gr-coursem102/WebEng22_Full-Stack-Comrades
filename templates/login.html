{% extends "base-auth.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Είσοδος</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="mail" name="mail" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Να με θυμάσαι
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Είσοδος</button>
        </form>
    </div>
</div>
{% endblock %}
