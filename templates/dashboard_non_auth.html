  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.js"></script>

  <style>
        
    /* style for the  class "header" */
    .header {
    background:#657FAB;
    position: absolute;
    height:7%;
    top: 0px;
    width: 100%;
    left: 0px;     
    min-height: 50px;
    text-align: center;  /* button center*/
    }

      
        /* style for the  class "footer" */
    .footer {
    background: #BBBBBB;  
    position: absolute;
    width: 100%;   
    bottom: 0;
    height: 5%;
    left: 0px;
    right: 0px;
    text-align: center;
    min-height: 50px;
    }


    /* style for the class buttons" */
    .button {     
    transition-duration: 0.4s;              
    border-radius: 4px;
    padding: 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
    cursor: pointer;}


    /* button transition effect */
    button:hover {
    background-color:#dee4de; 
    color: #2696A3;}
        

    /* Uniview button */
    .button1{
    background-color: #CACACA;
    color: white;
    font-family: "Noto Sans", sans-serif;
    font-size: 16px;
    font-weight: bold;
    }

    /* Save Dashboard button*/
    .button2 {
    margin-right: 15px;
    background-color:#414BB2;
    color: white;
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    }  


    /* Sign up - Log in button*/   
    .button3 {
    background-color: #ffffff;  
    font-family: Arial, Helvetica, sans-serif; 
    border:1px solid #88b0c0;
    color: #414BB2; 
    font-size: 16px;
    margin-right: 15px 
    }  
            

    .button4{
    background-color: #9510AC;
    color: white;
    font-family: "Noto Sans", sans-serif;
    font-size: 16px;
    }
            
           
    /* style for the  class "charts" */   
    .charts{
    background: white;
    position: absolute;
    height:80%;
    top: 10%;
    bottom:10%;
    left: 0px;
    width: 100%;
    }

    .chart1 {
    /*background: rgb(167, 169, 252);*/
    position: absolute;
    top: 0px;
    width: 40%;
    bottom: 50%;
    left: 0px;
    }

    .chart2 {
    /*background: rgb(62, 233, 176);*/
    position: absolute;
    top: 50%;
    width: 40%;
    bottom: 0px;
    left: 0px;
    }

    .chart3 {
    /*background: rgb(29, 33, 243);*/
    position: absolute;
    top: 0px;
    width: 40%;
    bottom: 50%;
    right: 0px;
    }

    .chart4 {
    /*background: rgb(26, 230, 179);*/
    position: absolute;
    top: 50%;
    width: 40%;
    bottom: 0px;
    right: 0px;
    }

    .chart5 {
    /*background: rgb(232, 241, 145);*/
    position: absolute;
    top: 0px;
    width: 20%;
    bottom: 0px;
    right: 40%;
    left: 40%;
    }
    /*#################################*/
    #more_depts{
    width: 100px;
    text-overflow: ellipsis;
    }
  </style>

</head>

<body>
    
  <div class="header">

    <a href="startpage" class="button button1" style="float:left">Uniview</a>
    <a href="login" style="float:right"class="button button3">Log in</a>
    <a href="signup" style="float:right"; class="button button3">Sign up</a>

    <div class="form-group">
      <form method="post">
        <div class="btn-group">
          <!--
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Σχολές
          </button>
          <div class="dropdown-menu" id="department_operator" name="department_operator">
            <a class="dropdown-item" href="#">Πληροφορική</a>
            <a class="dropdown-item" href="#">Ιατρική</a>
            <a class="dropdown-item" href="#">Λογιστική</a>
          </div>
          -->
          <select class="form-control" aria-label="Default select example" id="school_operator" name="school_operator" onchange="fill_dept()">

              <option value="#">{{ persistent1 }}</option>
            </optgroup>
              <optgroup label="_________">
              <option value="πληροφορικής">Πληροφορικών</option>
              <option value="ιατρικής">Ιατρών</option>
              <option value="λογιστικής">Λογιστών</option>
              <option value="θεολογίας">Θεολόγων</option>
              <option value="φιλοσοφίας">Φιλολόγων</option>
              <option value="οικονομικών">Οικονομολόγων</option>
              <option value="μηχανολόγων μηχανικών">Μηχανολόγων Μηχανικών</option>
              <option value="ηλεκτρολόγων μηχανικών">Ηλεκτρολόγων Μηχανικών</option>
              <option value="ηλεκτρονικών">Ηλεκτρονικών</option>
              <option value="χημικών">Χημικών Μηχανικών</option>
              <option value="χημείας">Χημικών</option>
              <option value="αρχιτεκτόνων">Αρχιτεκτόνων</option>
              <option value="μουσικών">Μουσικών</option>
              <option value="γεωπονίας">Γεωπόνων</option>
              <option value="νομικής">Νομικών</option>
              <option value="διατροφής">Διατροφολόγων</option>
              <option value="κοινωνικής εργασίας">Κοινωνικών Λειτουργών</option>
              <option value="νοσηλευτικής">Νοσηλευτών</option>
              <option value="δασολογίας">Δασολόγων</option>
              <option value="φυσικής">Φυσικών</option>
              <option value="μαθηματικών">Μαθηματικών</option>
              <option value="βιολογίας">Βιολόγων</option>
            </optgroup>
          </select>
          <select class="form-control" aria-label="Default select example" id="base_operator" name="base_operator" onchange="fill_base()">
            <optgroup>
              <option value="#">{{ persistent2 }}</option>
            </optgroup>
              <optgroup label="_________">
            <option value="4000">4000</option>
            <option value="6000">6000</option>
            <option value="8000">8000</option>
            <option value="10000">10000</option>
            <option value="12000">12000</option>
            <option value="14000">14000</option>
            <option value="16000">16000</option>
            <option value="18000">18000</option>
            <option value="20000">20000</option>
          </optgroup>
          </select>
          <select class="form-control" aria-label="Default select example" id="position_operator" name="position_operator" onchange="fill_pos()">
            <optgroup>
              <option value="#">{{ persistent3 }}</option>
            </optgroup>
              <optgroup label="_________">
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="120">120</option>
            <option value="140">140</option>
            <option value="160">160</option>
            <option value="180">180</option>
            <option value="200">200</option>
            <option value="220">220</option>
            <option value="240">240</option>
            <option value="260">260</option>
            <option value="280">280</option>
          </optgroup>
          </select>
          <select class="form-control" aria-label="Default select example" id="year_operator" name="year_operator" onchange="fill_yr()">
            <optgroup>
              <option value="#">{{ persistent4 }}</option>
            </optgroup>
              <optgroup label="_________">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
          </optgroup>
          </select>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-sm">
        <select class="form-control" aria-label="Default select example" id="more_depts" name="more_depts">
          
          {% for item in labels %}
          <option>{{ item }}"</option>"
          {% endfor %}
      
        </select>
        <input type="submit" value="Διαλέξτε Τμήμα" class="btn btn-primary btn-sm">
      </form>
      <form method="POST" action="/save">
        <input type="text" id="dept" name="dept">
        <input type="text" id="base" name="base">
        <input type="text" id="pos" name="pos">
        <input type="text" id="yr" name="yr">
        <input type="submit" value="Save Selections" class="btn btn-info" onclick="save_subs()">
        <p id="demo"></p>
      </form>
    </div>
  </div>
        
  <div class="charts">
    <div class="chart1"> 
      <canvas id="bar_chart"></canvas>
    </div>
    <div class="chart2"> 
      <canvas id="line_chart"></canvas>
    </div>
    <div class="chart3" > 
      <canvas id="line_chart3"></canvas>
    </div>
    <div class="chart4"> 
      <canvas id="radar_chart"></canvas>
    </div>
    <div class="chart5">
      <canvas id="doughnutArea"></canvas>
    </div>
      
    </div>
  </div>
     

  <div class="footer">
    <a href=".html" style="float:left"class="button button1">Footer</a>
  </div>
  
  <script>
    function fill_dept(){
      // set text box value here
      get_txt =  document.getElementById('department_operator');
      set_txt = document.getElementById('dept');
      set_txt.value = get_txt.value;
    }
    function fill_base(){
      // set text box value here
      get_txt =  document.getElementById('base_operator');
      set_txt = document.getElementById('base');
      set_txt.value = get_txt.value;
    }
    function fill_pos(){
      // set text box value here
      get_txt =  document.getElementById('position_operator');
      set_txt = document.getElementById('pos');
      set_txt.value = get_txt.value;
    }
    function fill_yr(){
      // set text box value here
      get_txt =  document.getElementById('year_operator');
      set_txt = document.getElementById('yr');
      set_txt.value = get_txt.value;
    }
  </script>
  <script type="text/javascript">
    const cbx = document.getElementById('bar_chart');
    new Chart(cbx, {
      type: 'bar',
      data: {
        labels: [
          {% for item in labels %}
          "{{ item }}",
          {% endfor %}
        ],
        datasets: [{
          label: 'Base of Last',
          data: [
            {% for item in values %}
            "{{ item }}",
            {% endfor %}
          ],
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.5)',
          borderWidth: 3,
          borderRadius: 10
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          },
          x: {
            ticks: {
              display: false
            }
          }
        }
      }
    });
  </script>

  <script type="text/javascript">
    const clx = document.getElementById('line_chart');
      new Chart(clx, {
        type: 'line',
        data : {
          labels: [
            {% for item in labels2 %}
            "{{ item }}",
            {% endfor %}
          ],
          datasets: [{
            label: 'Bases throughout the Years',
            data: [
              {% for item in values2 %}
              "{{ item }}",
              {% endfor %}
            ],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            pointStyle: 'circle',
            pointRadius: 10,
            pointHoverRadius: 15
          }]
        }
      });
  </script>

  <script type="text/javascript">
    const cl2x = document.getElementById('radar_chart');
      new Chart(cl2x, {
        type: 'radar',
        data : {
          labels: [
            {% for item in labels3 %}
            "{{ item }}",
            {% endfor %}
          ],
          datasets: [
            {
            label: 'Top 3 Successful Preferences',
            data: [
              {% for item in su_pref_top3 %}
              "{{ item }}",
              {% endfor %}
            ],
            fill: true,
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            },
            {
            label: 'Top 3 Preferences',
            data: [
              {% for item in pref_top3 %}
              "{{ item }}",
              {% endfor %}
            ],
            fill: true,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.5)'
            }
          ]
        },
        options: {
          maintainAspectRatio: false,
        }
      });
  </script>

  <script type="text/javascript">
    const cpx = document.getElementById('doughnutArea');
      new Chart(cpx, {
        type: 'doughnut',
        data : {
          labels: [
            {% for item in pol_lab %}
            "{{ item }}",
            {% endfor %}
          ],
          datasets: [{
            label: 'Bases throught the Years',
            data: [
              {% for item in pol_val %}
              "{{ item }}",
              {% endfor %}
            ],
            backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(78, 73, 226, 0.7)',
            'rgba(16, 152, 75, 0.7)',
            'rgba(132, 155, 15, 0.7)',
            'rgba(102, 135, 115, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(163, 46, 230, 0.7)',
            'rgba(255, 205, 86, 0.7)'
            ],
            fill: true,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
          }]
        }
      });
  </script>

  <script type="text/javascript">
    const cl3x = document.getElementById('line_chart3');
      new Chart(cl3x, {
        type: 'line',
        data : {
          labels: [
            {% for item in po_labels %}
            "{{ item }}",
            {% endfor %}
          ],
          datasets: [
          {
            label: 'ΕΠΑΛ ΗΜΕΡΗΣΙΑ 10%',
            data: [
              {% for item in po_values4 %}
              "{{ item }}",
              {% endfor %}
            ],
            fill: true,
            borderColor: 'rgb(255,205,86)',
            backgroundColor: 'rgba(255,205,86, 0.5)',
            tension: 0.1
            },
            {
            label: 'ΓΕΛ ΗΜΕΡΗΣΙΑ 10%',
            data: [
              {% for item in po_values3 %}
              "{{ item }}",
              {% endfor %}
            ],
            fill: true,
            borderColor: 'rgb(54,162,235)',
            backgroundColor: 'rgba(54,162,235, 0.5)',
            tension: 0.1
            },
            {
            label: 'ΕΠΑΛ ΗΜΕΡΗΣΙΑ 90%',
            data: [
              {% for item in po_values2 %}
              "{{ item }}",
              {% endfor %}
            ],
            fill: true,
            borderColor: 'rgb(251,100,132)',
            backgroundColor: 'rgba(251,100,132, 0.5)',
            tension: 0.1
            },
            {
            label: 'ΓΕΛ ΗΜΕΡΗΣΙΑ 90%',
            data: [
              {% for item in po_values1 %}
              "{{ item }}",
              {% endfor %}
            ],
            fill: true,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            tension: 0.1
            }
          ]
        }
      });
  </script>

</body>
