  <style>
        
    /* style for the  class "header" */
    .header {
    background:#657FAB;
    position: absolute;
    height:10%;
    top: 0px;
    width: 100%;
    left: 0px;     
    min-height: 50px;
    text-align: center;  /* button center*/
    }

      
        /* style for the  class "footer" */
    .footer {
    background: #BBBBBB;  
    position: absolute;
    width: 100%;   
    bottom: 0;
    height: 10%;
    left: 0px;
    right: 0px;
    text-align: center;
    min-height: 50px;
    }


    /* style for the class buttons" */
    .button {     
    transition-duration: 0.4s;              
    border-radius: 4px;
    padding: 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
    cursor: pointer;}


    /* button transition effect */
    button:hover {
    background-color:#dee4de; 
    color: #2696A3;}
        

    /* Uniview button */
    .button1{
    background-color: #CACACA;
    color: white;
    font-family: "Noto Sans", sans-serif;
    font-size: 16px;
    font-weight: bold;
    }

    /* Save Dashboard button*/
    .button2 {
    margin-right: 15px;
    background-color:#414BB2;
    color: white;
    font-size: 16px;
    font-family: Arial, Helvetica, sans-serif;
    }  


    /* Sign up - Log in button*/   
    .button3 {
    background-color: #ffffff;  
    font-family: Arial, Helvetica, sans-serif; 
    border:1px solid #88b0c0;
    color: #414BB2; 
    font-size: 16px;
    margin-right: 15px 
    }  
            

    .button4{
    background-color: #9510AC;
    color: white;
    font-family: "Noto Sans", sans-serif;
    font-size: 16px;
    }
            
           
    /* style for the  class "charts" */   
    .charts{
    background: #7cd0d6;
    position: absolute;
    height:80%;
    top: 10%;
    bottom:10%;
    left: 0px;
    width: 100%;
    }

    .chart1 {
    background: rgb(167, 169, 252);
    position: absolute;
    top: 0px;
    width: 40%;
    bottom: 50%;
    left: 0px;
    }

    .chart2 {
    background: rgb(62, 233, 176);
    position: absolute;
    top: 50%;
    width: 40%;
    bottom: 0px;
    left: 0px;
    }

    .chart3 {
    background: rgb(29, 33, 243);
    position: absolute;
    top: 0px;
    width: 40%;
    bottom: 50%;
    right: 0px;
    }

    .chart4 {
    background: rgb(26, 230, 179);
    position: absolute;
    top: 50%;
    width: 40%;
    bottom: 0px;
    right: 0px;
    }

    .chart5 {
    background: rgb(232, 241, 145);
    position: absolute;
    top: 0px;
    width: 20%;
    bottom: 0px;
    right: 40%;
    left: 40%;
    }
