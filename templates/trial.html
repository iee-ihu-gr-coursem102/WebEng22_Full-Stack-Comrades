  <script>
    function fill_school(){
      // set text box value here
      get_txt =  document.getElementById('school_operator');
      set_txt = document.getElementById('school');
      set_txt.value = get_txt.value;
    }

    }

  <script type="text/javascript">
    const cbx = document.getElementById('bar_chart');
    new Chart(cbx, {
      type: 'bar',
      data: {
        labels: [
          {% for item in labels %}
          "{{ item }}",
          {% endfor %}
        ],
        datasets: [{
          label: 'Βάσεις των τελευταίων στα τμήματα, για το έτος',
          data: [
            {% for item in values %}
            "{{ item }}",
            {% endfor %}
          ],
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.5)',
          borderWidth: 3,
          borderRadius: 10
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              display: false
            }
          },
          x: {
            ticks: {
              display: false
            },
            grid: {
              display: false
            }
          }
        }
      }
    });
  </script>

  <script type="text/javascript">
    const clx = document.getElementById('line_chart');

            pointStyle: 'circle',
            pointRadius: 10,
